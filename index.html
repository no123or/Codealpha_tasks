<script>
      function addGoldenBorder(event) {
    event.target.classList.add('highlight-border');
}

// Function to remove the 'highlight-border' class
function removeGoldenBorder(event) {
    event.target.classList.remove('highlight-border');
}

// Select all images in the gallery
const images = document.querySelectorAll('.gallery img');

// Attach mouseover and mouseout events to each image
images.forEach(img => {
    img.addEventListener('mouseover', addGoldenBorder);
    img.addEventListener('mouseout', removeGoldenBorder);
});
